    <title>Educação Ambiental</title>
    <style>
        /* Estilos CSS podem ser adicionados aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            line-height: 1.6;
            text-align: center;
            /* Centraliza todo o texto */
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            width: 80px;
            /* Altere o tamanho da imagem aqui */
            margin-right: 10px;
        }

        nav {
            background-color: #388E3C;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 30px;
            text-align: justify;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Centraliza os elementos dentro da seção */
        }

        footer {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            bottom: 0;
            width: 100%;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            margin: 0 10px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .video-container iframe {
            max-width: 100%;
            height: 400px;
        }

        .icon-container {
            text-align: center;
            margin-top: 20px;
        }

        .icon {
            font-size: 24px;
            margin-right: 5px;
        }

        .source {
            font-style: italic;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 28px;
            line-height: 10px;
            text-align: center;
            cursor: pointer;
            z-index: 999;
        }

        /* Estilo para dispositivos móveis */
        @media (max-width: 768px) {
            header img {
                width: 60px;
                /* Reduz o tamanho da imagem no cabeçalho */
            }

            .livros {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .livros a {
                margin: 10px;
            }

            .livros img {
                width: 80%;
                /* Define a largura das imagens dos livros */
                max-width: 200px;
                /* Define o tamanho máximo das imagens */
            }
        }
    </style>
</head>
